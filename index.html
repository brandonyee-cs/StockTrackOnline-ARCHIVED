<!DOCTYPE html>
<html>
<head>
    <title>StockTrackOnline</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    padding: 20px;
    background-color: #f0f0f0;
    }

    form {
        margin-bottom: 20px;
    }

    input[type="text"] {
        padding: 10px;
        border: 1px solid #ccc;
        width: 200px;
    }

    button {
        padding: 10px 20px;
        border: none;
        background-color: #007BFF;
        color: white;
        cursor: pointer;
    }

    button:hover {
        background-color: #0056b3;
    }

    #sentiment, #news, #plot {
        padding: 20px;
        margin-bottom: 20px;
        border: 1px solid #ccc;
        background-color: white;
    }
    </style>
</head>
<body>
    <form id="tickerForm">
        <label for="ticker">Enter a ticker:</label>
        <input type="text" id="ticker" name="ticker">
        <button type="submit">Submit</button>
    </form>
    <div id="sentiment"></div>
    <div id="news"></div>
    <div id="plot"></div>
    <script src="script.js"></script>
</body>
</html>
